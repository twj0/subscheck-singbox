# SubsCheck-Ubuntu 项目完整配置
# 基于 sing-box 的高性能代理节点测速工具
# 作者: subscheck-ubuntu team

# 基本设置
test_settings:
  max_test_nodes: 20        # 减少测试节点数量以提高成功率
  concurrency: 3            # 降低并发数避免资源冲突
  timeout: 15               # 增加超时时间
  
  # 延迟测试URLs - 使用更可靠的测试地址
  latency_urls:
    - "http://www.gstatic.com/generate_204"  # Google连通性测试
    - "http://cp.cloudflare.com/generate_204"  # Cloudflare连通性测试
    - "http://detectportal.firefox.com/success.txt"  # Firefox连通性测试
  
  # 速度测试设置 - 使用海外测试文件通过代理访问
  speed_urls:  # 支持多个备用URL（海外地址，测试翻墙效果）
    - "http://cachefly.cachefly.net/10mb.test"  # 主要测试URL
    - "http://speedtest.wdc01.softlayer.com/downloads/test10.zip"
    - "http://lg.lax.linode.com/10MB-newark.bin"
    - "http://speedtest.tele2.net/10MB.zip"  # 备用URL
  speed_url: "http://cachefly.cachefly.net/10mb.test"  # 主要测试URL（向后兼容）
  speed_test_duration: 10    # 增加测试时间以获得更准确的结果

# 定时任务配置
scheduler:
  enabled: true             # 启用定时任务
  time: "20:00"             # 中国时间 (Beijing Time)
  timezone: "Asia/Shanghai"  # 时区设置
  auto_start: false         # 程序启动时是否自动开启调度器
  daily: true               # 每日执行

# 测试模式配置
test_modes:
  connectivity_test: true   # HTTP连通性测试
  speed_test: true         # 下载速度测试
  tcp_ping: false          # TCP端口连通测试(轻量模式)

# 输出和结果设置
output:
  show_top_nodes: 20       # 显示前N个最佳节点
  save_all_results: true   # 保存完整结果
  results_dir: "results"   # 结果保存目录
  
# VPS 环境优化
vps_optimization:
  enable: true             # 启用VPS优化
  memory_limit: true       # 内存使用限制
  
# 网络设置  
network:
  dns_servers:             # DNS服务器列表
    - "223.5.5.5"          # 阿里DNS
    - "8.8.8.8"            # Google DNS
  user_agent: "Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:91.0) Gecko/20100101 Firefox/91.0"

# 日志设置
logging:
  level: "INFO"            # 日志级别: DEBUG, INFO, WARNING, ERROR
  save_logs: true          # 保存日志到文件
  log_file: "logs/subscheck.log"
